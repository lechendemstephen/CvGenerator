{% extends "pdf/base.html" %}

{% block content %}

  <table class="table table-striped table-dark" class="col-lg-6 offset-lg-3 ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Download</th>
      </tr>
    </thead>
    <tbody>
        {% for cv in cv %}
      <tr>
        <th scope="row">{{ cv.id }}</th>
        <td>{{ cv.name }}</td>
        <td>{{ cv.email }}</td>
        <td><a href="{% url 'resume' cv.id %}"> <button type="button" class="btn btn-outline-warning">Download</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
