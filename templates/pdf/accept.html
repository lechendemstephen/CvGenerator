<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
  </header>
<body>
     {% include "pdf/alert.html" %}
    <form action="" method="POST" class="col-lg-6 offset-lg-3 " >
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" name="name" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email" name="email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">About You</label>
            <textarea type="text" class="form-control" id="about" name="summary" >
            </textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">School</label>
            <input type="text" class="form-control" id="school" name="school" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">University</label>
            <input type="text" class="form-control" id="university" name="university" >
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Previous Work </label>
            <textarea type="text" class="form-control" id="previous_work" name="previous_work" >
            </textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Skill </label>
            <textarea type="text" class="form-control" id="skill" name="skills" >
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
